<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RecipeJS - Functional Cooking Companion</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>RecipeJS</h1>
    <p>Functional Cooking Companion</p>
    <input type="text" id="search-input" placeholder="Search recipes..." />
    <button id="clear-search">Clear</button>
  </header>

  <main>
    <div class="controls">
      <div class="filter-buttons">
        <button data-filter="all" class="active">All</button>
        <button data-filter="easy">Easy</button>
        <button data-filter="medium">Medium</button>
        <button data-filter="hard">Hard</button>
        <button data-filter="favorites">Favorites Only</button>
      </div>
      <div class="sort-buttons">
        <button data-sort="time">Sort by Time</button>
        <button data-sort="title">Sort by Title</button>
      </div>
    </div>

    <p id="recipe-counter"></p>
    <div id="recipe-container"></div>
  </main>

  <script src="app.js"></script>
</body>
</html>
