<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RecipeJS - Functional Cooking Companion</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header>
    <h1>RecipeJS - Functional Cooking Companion</h1>
    <p>Filter, sort, and explore recipes with steps, ingredients, and favorites!</p>

    <!-- Controls: Search, Filters, Sorts -->
    <div class="controls">
      <!-- Search -->
      <input type="text" id="search-input" placeholder="Search recipes..." />
      <button id="clear-search" hidden>Clear</button>

      <!-- Filter buttons -->
      <div class="filter-buttons">
        <button data-filter="all" class="filter-btn active">All</button>
        <button data-filter="favorites" class="filter-btn">Favorites</button>
        <button data-filter="easy" class="filter-btn">Easy</button>
        <button data-filter="medium" class="filter-btn">Medium</button>
        <button data-filter="hard" class="filter-btn">Hard</button>
        <button data-filter="quick" class="filter-btn">Quick (â‰¤30min)</button>
      </div>

      <!-- Sort buttons -->
      <div class="sort-buttons">
        <button data-sort="none" class="sort-btn active">Default</button>
        <button data-sort="name" class="sort-btn">Sort by Name</button>
        <button data-sort="time" class="sort-btn">Sort by Time</button>
      </div>
    </div>

    <!-- Recipe counter -->
    <div id="recipe-counter">Showing 0 of 0 recipes</div>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Recipe cards container -->
    <div id="recipe-container" class="recipe-container"></div>
  </main>

  <!-- Link to external JS -->
  <script src="app.js"></script>
</body>
</html>
